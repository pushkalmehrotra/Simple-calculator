<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a = 20;
    let b = 4;

    document.write("Add = " + (a + b) + "<br>");
    document.write("Subtract = " + (a - b) + "<br>");
    document.write("Multiply = " + (a * b) + "<br>");
    document.write("Divide = " + (a / b));
</script>
 
</body>
